<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مینی گیم تلگرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>خوش آمدید به مینی گیم تلگرام</h1>
    <div class="game-container">
        <h2 id="phase-info">فاز فعلی بازی: فاز اول</h2>
        <button class="btn" id="playButton">شروع بازی</button>
        <div id="message"></div>
    </div>

    <script>
        // مدیریت کلیک روی دکمه شروع بازی
        document.getElementById('playButton').onclick = function() {
            document.getElementById('message').innerText = "لیلا";
        };
    </script>
</body>
</html>
